<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Ordenadas</h2>
    Puntuación:
    <ol type="i" start="4">
        <li>*</li>
        <li>**</li>
        <li>***</li>
        <li>****</li>
        <li>*****</li>
    </ol>
    <h2>No Ordenadas</h2>
    Categorías:
    <ul>
        <li>Romántica</li>
        <li>Aventura</li>
        <li>Comedia</li>
    </ul>
    
    <ul>
    	<li th:each="color : ${colores}" th:text="${color}"></li>
    </ul>
</body>
</html>
